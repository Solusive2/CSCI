{% extends "base.html" %}

{% block content %}
<main>
    {% for word in wordlist: %}
        <div onclick="dict(this)"" class="wordbox">{{ word }}</div>
    {% endfor %}
</main>
<script type="text/javascript">
        async function dict(obj) {
        	   let init = {
                    method: 'GET'
                }
        	let resp = await fetch("/proxy/" +obj.innerText, init);
        	let p = await resp;
        	alert(JSON.stringify(p))
        }
</script>
{% endblock %}
